<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gifted</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }
  
    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }
  
    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="bg-dark debug">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">gifted</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">

        <div class="col-3">

          <div class=" my-2">

            <div class=" my-3 p-2 border border-bottom-3 border-color-light rounded text-light">
              <form onsubmit="app.sandboxesController.createGift()">
                <div class="mb-3">
                  <label for="tag" class="form-label"></label>
                  <input type="text" class="form-control" name="tag" id="tag" aria-describedby="helpId" placeholder="What's the tag">

                  <div class="mb-3">
                    <label for="gif-url" class="form-label"></label>
                    <input type="text" class="form-control" name="url" id="url" aria-describedby="helpId" placeholder="Gif Url">
                    <small id="helpId" class="form-text text-muted">It Autofills!</small>
                  </div>  
                </div>

                <button class="btn btn-secondary" type="submit">Submit</button>
              </form>
            </div>

            <form onsubmit="app.gifsController.getGif()">
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input type="text" required class="form-control" name="gifSearch" id="gifSearch" aria-describedby="helpId" placeholder="search for A GIF">
            </div>
            <button class="btn btn-secondary" type="submit">Search</button>
            </form>

          </div>
          <div id="search-result"class="row">


            <!-- <div class="col-12 my-1">

              <div class="m-1 p-1 bg-light">
                <img src="${this.url}" alt="">
              </div>

            </div> -->

          
          
          </div>

        </div>

        <div class="col-9">
          <div id="gifts" class="row">
            
          

            <div class="col-4">
              <div class="bg-light rounded shadow m-3 p-2">
                <h1>Title</h1>
                <p>click to open</p>
              </div>
            </div>

            <div class="col-4">
              <div class="bg-light rounded shadow m-3 p-2 text-center">
                <img class="img-fluid" src="https://media.giphy.com/media/b8RfbQFaOs1rO10ren/giphy.gif" alt="">
                <p>The Tag that was written</p>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
